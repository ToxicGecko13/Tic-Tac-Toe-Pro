<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script defer src="main.js"></script>
  <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="icons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div id="app">
    <h1>Tic Tac Toe Pro</h1>
    <div class="board">
      <div>
        <div id="00" class="sq bottom right"></div>
        <div id="01" class="sq bottom right"></div>
        <div id="02" class="sq bottom "></div>
      </div>
      <div>
        <div id="10" class="sq bottom right"></div>
        <div id="11" class="sq bottom right"></div>
        <div id="12" class="sq bottom"></div>
      </div>
      <div>
        <div id="20" class="sq right"></div>
        <div id="21" class="sq right"></div>
        <div id="22" class="sq"></div>
      </div>
    </div>
    <h2 id="Winner">It is {{ gameState.Next }}'s turn.</h2>
    <button v-on:click="ResetGame" id="resetGameButton">Reset Game</button>
    <button v-on:click="ResetWinCount" id="resetWinCount">Reset Game Win Count</button>
    <button v-on:click="AIPlayerMove" id="AIPlayerMove">AI Player Move</button>
    <h3 id="XWins">X has won {{ gameState.XWinCount }} total times.</h2>
    <h3 id="OWins">O has won {{ gameState.OWinCount }} total times.</h2>
    <h3 id="TieWins">Tied games {{ gameState.TieWins }} total times.</h2>
  </div>
</body>

</html>
